<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="alphabet-clash-pro-resources/images/play.png"
      type="image/x-icon"
    />
    <title>alphabet</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main
      class="min-h-screen bg-[#010313] bg-[url(alphabet-clash-pro-resources/images/background.png)] bg-no-repeat bg-center"
    >
      <section id="home" class="flex justify-center min-h-screen items-center">
        <div class="flex flex-col items-center gap-10">
          <h1 class="text-white text-9xl font-anton">ALPHABET CLASH</h1>
          <p class="text-white font-poppins text-2xl">
            Unleash Your Keyboard Kung Fu : Press “Enter” to Play
          </p>
          <button class="btn bg-white" id="play-now" onclick="playNow()">
            Play Now
          </button>
        </div>
      </section>
      <section id="play-ground" class="hidden">
        <div class="flex flex-col items-center gap-10 pt-10">
          <div
            class="mx-auto artboard artboard-horizontal phone-6 border-8 rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]"
          >
            <div class="flex justify-center">
              <p class="bg-[#010313CC] text-white px-2 rounded-b-xl">
                Don't watch keyboard while playing...
              </p>
            </div>
            <div class="flex justify-center items-center h-full">
              <p class="text-black text-9xl font-bold font-poppins">y</p>
            </div>
          </div>
          <!-- keybord start -->
          <div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd class="kbd">q</kbd>
              <kbd class="kbd">w</kbd>
              <kbd class="kbd">e</kbd>
              <kbd class="kbd">r</kbd>
              <kbd class="kbd">t</kbd>
              <kbd class="kbd">y</kbd>
              <kbd class="kbd">u</kbd>
              <kbd class="kbd">i</kbd>
              <kbd class="kbd">o</kbd>
              <kbd class="kbd">p</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd class="kbd">a</kbd>
              <kbd class="kbd">s</kbd>
              <kbd class="kbd">d</kbd>
              <kbd class="kbd">f</kbd>
              <kbd class="kbd">g</kbd>
              <kbd class="kbd">h</kbd>
              <kbd class="kbd">j</kbd>
              <kbd class="kbd">k</kbd>
              <kbd class="kbd">l</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd class="kbd">z</kbd>
              <kbd class="kbd">x</kbd>
              <kbd class="kbd">c</kbd>
              <kbd class="kbd">v</kbd>
              <kbd class="kbd">b</kbd>
              <kbd class="kbd">n</kbd>
              <kbd class="kbd">m</kbd>
              <kbd class="kbd">/</kbd>
            </div>
          </div>
          <!-- keybord end -->
          <div class="flex justify-between w-3/4">
            <button
              class="btn rounded-full bg-[#894189] border-none text-white"
            >
              Life
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
                />
              </svg>
              <span>1</span>
            </button>
            <button
              class="btn rounded-full bg-[#360490] border-none text-white"
            >
              Score
              <img
                src="alphabet-clash-pro-resources/images/monetization_on.svg"
                alt=""
              />
              <span>1</span>
            </button>
          </div>
        </div>
      </section>
      <section
        class="score flex justify-center items-center min-h-screen hidden"
      >
        <div
          class="text-white flex flex-col justify-center items-center gap-10 bg-[#FFFFFF33] p-8 rounded-2xl"
        >
          <h1 class="text-8xl">
            <span class="font-extrabold">Score : </span>
            <span>14</span>
          </h1>
          <button class="btn">Play Again</button>
          <p>Practice will make you Pro</p>
        </div>
      </section>
    </main>
    <script src="script/main.js"></script>
  </body>
</html>
